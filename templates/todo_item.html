<span hx-get="/toggle?id={{.ID}}" 
      hx-trigger="click"
      hx-target="#todo-{{.ID}}"
      hx-swap="outerHTML">
    {{if .Done}}✅{{else}}☐{{end}} {{.Title}}
</span>
<button hx-delete="/todos?id={{.ID}}"
        hx-target="#todo-{{.ID}}"
        hx-swap="outerHTML"
        style="float: right; background-color: #f44336;">
    Delete
</button>
